<div class="login box">
  <nz-card class="login-box" nzTitle="登录" [nzExtra]="registerButton">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <!-- 输入账号 -->
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入账号！">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="请输入账号！"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- 输入密码 -->
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码！">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="请输入密码！"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- 记住密码 -->
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住密码？</span>
          </label>
          <a style="float: right;" (click)="forgetPassword()">忘记密码？</a>
        </nz-form-control>
      </nz-form-item>
      <!-- 登录按钮 -->
      <button nz-button [nzType]="'primary'" style="width: 100%;">登录</button>
    </form>
  </nz-card>
  <!-- 注册按钮 -->
  <ng-template #registerButton>
    <a [routerLink]="['/register']">注册</a>
  </ng-template>
</div>
